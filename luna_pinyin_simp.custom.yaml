# luna_pinyin.custom.yaml
#
# 補靪功能：將朙月拼音的詞庫修改爲朙月拼音擴充詞庫
#
# 作者：瑾昀 <cokunhui@gmail.com>
#
# 注意：本補靪適用於所有朙月拼音系列方案（「朙月拼音」、「朙月拼音·简化字」、「朙月拼音·臺灣正體」、「朙月拼音·語句流」）。
# 只須將本 custom.yaml 的前面名字改爲對應的輸入方案名字然後放入用戶文件夾重新部署即可。如 luna_pinyin_simp.custom.yaml。
# 雙拼用戶請使用 double_pinyin.custom.yaml。
#
# 附朙月拼音系列方案與其對應的 id 一覽表：
# 輸入方案	id
# 朙月拼音	luna_pinyin
# 朙月拼音·简化字	luna_pinyin_simp
# 朙月拼音·臺灣正體	luna_pinyin_tw
# 朙月拼音·語句流	luna_pinyin_fluency

patch:
  switches:
    - name: ascii_mode
      reset: 1 # 默认英文，这样在 rime 独占的时候，不出现异常
      states: ["中文", "西文"]
    - name: full_shape
      states: ["半角", "全角"]
    - name: zh_simp                      # (※1) 繁简转换
      reset: 1
      states: ["漢字", "汉字"]

    - options: ["utf8", "gbk", "gb2312"] # (※2)字符集选单
      reset: 0                           #     默认 UTF8
      states:
        - UTF-8
        - GBK
        - GB2312
    - name: show_emoji
      reset: 1
      states: [ "🈚️️\uFE0E", "🈶️️\uFE0F" ]



  engine/filters:
      - simplifier
      - simplifier@emoji_conversion
      - uniquifier
      - charset_filter@gbk              # (※3) GBK 过滤
      - single_char_filter

  emoji_conversion:
    opencc_config: emoji.json
    option_name: show_emoji
    tags: abc

  "speller/algebra/@before 0": xform/^([b-df-hj-np-tv-z])$/$1_/

# 加載 easy_en 依賴
  "schema/dependencies/@1": easy_en
# 載入翻譯英文的碼表翻譯器，取名爲 english
  "engine/translators/@4": table_translator@english
# english 翻譯器的設定項
  english:
    dictionary: easy_en
    spelling_hints: 9
    enable_completion: true     # 是否启用英文输入联想补全
    enable_sentence: false
    initial_quality: -2           # 调整英文候选词的位置，如 -3 会更靠后

  # 載入朙月拼音擴充詞庫
  "translator/dictionary": luna_pinyin.extended
  # 拼写纠错, 这里会把 na 纠正成 ma，最好不要开启
  # "translator/enable_correction": true

  # 符号快速输入和部分符号的快速上屏
  # 中文标号：括号〔（ ） [ ] { } 〕、破折号（ ── ）、省略号（······）、着重号（ ．）、书名号（《 》〈 〉）、间隔号（·）、连接号（ — ）和专名号（ ____ ）
